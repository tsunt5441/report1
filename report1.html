<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, -10, 0);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
         // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-10, -10, -10);
        // シーンに追加
        scene.add(directionalLight2);
    
         // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(5); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
        
        //地球
        var geometry = new THREE.SphereGeometry(2, 64, 32)
        var material = new THREE.MeshPhongMaterial({color: 0x0000ff});
        var earth = new THREE.Mesh(geometry, material);
        earth.position.set(0, 0, 0); //位置を指定
        scene.add(earth);  //シーンに追加
        
        // 月
        var geometry = new THREE.SphereGeometry(0.5, 64, 32);
        var material = new THREE.MeshPhongMaterial({ color: 0xF7FE2E });
        var moon = new THREE.Mesh(geometry, material);
        moon.position.set(-6, 0, 0); //位置を指定
        scene.add(moon);   // シーンに追加
     
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);

        }
      }
    </script>
</body>
</html>
